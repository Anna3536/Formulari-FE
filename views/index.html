<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <link rel="stylesheet" href="../styles/styles.css ">




    <title>Formulario</title>
</head>

<body>

    <div class="container ">

        <div class="row d-flex justify-content-center mt-3">

            <div class="card col-5 d-flex flex-column mt-5 p-5 mb-5">

                <div class="car-body">

                    <form class="mt-2" id="myForm">
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="usuario">Usuari:</label>
                                <input type="text" name="usuario" class="form-control" id="usuario">
                                <div class="invalid-feedback" id="usuario_error"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col">
                                <label for="password">Contrasenya:</label>
                                <input type="password" name="password" class="form-control" id="password">
                                <div class="invalid-feedback" id="password_error"></div>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="password_confirm">Confirmaci√≥ de contrasenya:</label>
                                <input type="password" name="password_confirm" class="form-control" id="password_confirm">
                                <div class="invalid-feedback" id="password_confirm_error"></div>
                            </div>
                        </div>
                        <a class="btn btn-success btn-block text-white" value="Enviar" onclick="registerValidate()">Enviar</a>

                    </form>

                </div>


            </div>



        </div>


    </div>

    <script src="../scripts/main.js "></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>

</body>

</html>
